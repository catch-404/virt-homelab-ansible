---
- name: Restart systemd-logind
  ansible.builtin.systemd_service:
    name: systemd-logind
    state: restarted

- name: Update GRUB
  ansible.builtin.command: update-grub
  changed_when: true

- name: Update initramfs
  ansible.builtin.command: update-initramfs -u
  changed_when: true

- name: Reboot
  ansible.builtin.reboot:
...
